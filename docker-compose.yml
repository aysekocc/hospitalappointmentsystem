services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - elk-network

  db-hospitalappointmentsystem:
    image: postgres:16
    restart: always
    container_name: db-hospitalappointmentsystem
    environment:
      POSTGRES_DB: hospitalappointmentsystem
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
    volumes:
      - another_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - elk-network

volumes:
  jenkins_home:
  another_postgres_data:

networks:
  elk-network:
    driver: bridge
